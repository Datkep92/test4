<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>POS Nhà Hàng</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header-title">POS NHÀ HÀNG</h1>
    <div class="current-time" id="currentTime">--:--</div>
  </header>

  <div class="main-controls">
  <button class="table-control-btn" id="addTableBtn">+</button>
  <button class="table-control-btn" id="removeTableBtn">-</button>
  <button onclick="openAddProductPopup()"><i class="fas fa-plus"></i> Thêm sản phẩm</button>
  <button onclick="openManagementPopup('inventory')"><i class="fas fa-box"></i> Kho hàng</button>
  <button onclick="openManagementPopup('staff')"><i class="fas fa-users"></i> Nhân viên</button>
  <button onclick="openManagementPopup('reports')"><i class="fas fa-chart-bar"></i> Báo cáo</button>
</div>

  <main class="main-content">
    <div class="tables-grid" id="tableContainer">
      <!-- Tables will be rendered here by JavaScript -->
    </div>
  </main>

  <!-- Order Popup -->
  <div class="popup-overlay" id="orderPopup">
    <div class="popup-content-large">
      <div class="category-tabs-container">
        <div class="category-tabs" id="categoryTabs"></div>
        <button class="add-item-btn" id="addItemBtn">
          <i class="fas fa-plus"></i> Thêm sản phẩm
        </button>
        <button class="setting-btn" id="settingBtn">
          <i class="fas fa-cog"></i>
        </button>
      </div>
      <div class="menu-container">
        <div class="menu-grid" id="menuItems"></div>
      </div>
      <div class="bill-container">
        <div class="bill-items-container">
          <div class="bill-items" id="billItems"></div>
          <div class="bill-summary">
            Tổng cộng: <span id="billTotal">0 đ</span>
          </div>
        </div>
        <div class="bill-actions-container">
          <button class="bill-action-btn primary-btn" id="confirmBtn">
            <i class="fas fa-check"></i> Xác nhận
          </button>
          <button class="bill-action-btn secondary-btn" id="payBtn">
            <i class="fas fa-money-bill-wave"></i> Thanh toán
          </button>
          <button class="bill-action-btn tertiary-btn" id="printBtn">
            <i class="fas fa-print"></i> In bill
          </button>
          <button class="bill-action-btn" id="splitBillBtn">
            <i class="fas fa-utensils"></i> Tách bill
          </button>
          <button class="bill-action-btn" id="addSurchargeBtn">
            <i class="fas fa-percentage"></i> Phụ phí
          </button>
        </div>
      </div>
    </div>
  </div>
<input type="file" id="fileInput" accept="image/*" capture="camera" style="display: none;">
  <script src="script.js"></script>
</body>
</html>
