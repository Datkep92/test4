<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản lý Hóa đơn & Kho</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
body{padding:15px;}
#logOutput{height:150px; overflow-y:auto; background:#f8f9fa; padding:10px; border:1px solid #ccc;}
.tab-content{margin-top:15px;}
</style>
</head>
<body>

<h3>Quản lý Hóa đơn & Kho</h3>
<div class="mb-3">
  <input type="file" id="zipInput" multiple accept=".zip" class="form-control"/>
</div>

<ul class="nav nav-tabs" id="mainTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="hoadon-tab" data-bs-toggle="tab" data-bs-target="#hoadon" type="button">Hóa đơn</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="tonkho-tab" data-bs-toggle="tab" data-bs-target="#tonkho" type="button">Kho</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="xuathang-tab" data-bs-toggle="tab" data-bs-target="#xuathang" type="button">Xuất hàng</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="ketoan-tab" data-bs-toggle="tab" data-bs-target="#ketoan" type="button">Kế toán</button>
  </li>
</ul>

<div class="tab-content">
  <div class="tab-pane fade show active" id="hoadon"></div>
  <div class="tab-pane fade" id="tonkho"></div>
  <div class="tab-pane fade" id="xuathang"></div>
  <div class="tab-pane fade" id="ketoan"></div>
</div>

<h5>Log</h5>
<div id="logOutput"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="zip-trichxuat.js"></script>
<script src="hoadon.js"></script>
<script src="tonkho.js"></script>
<script src="xuathang.js"></script>
<script src="ketoan.js"></script>

<script>
document.getElementById('zipInput').addEventListener('change', async (e)=>{
  const files = Array.from(e.target.files);
  if(files.length>0) window.handleZipFiles(files).then(()=>{
    renderHoadon();
    renderTonkho();
    renderXuatHang();
    renderKeToan();
  });
});
</script>

</body>
</html>
